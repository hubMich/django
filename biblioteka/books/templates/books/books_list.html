{% extends "books/base.html" %}


{% block title %}
Lista książek
{% endblock %}
{% block content %}
Lista książek <br><br>

<table class="table table-stripped">
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Autorzy</th>
        <th>Okładka</th>
        <th>Czy dostępna</th>
    </tr>
    </thead>


{% for  book in books %}
    <tr>
        <td><a href="{% url 'books:details' book.id %}">{{ book.title }}</a></td>
        <td> {{ book.authors }}</td>
        <td>
        {% if book.cover_image %}
            <img width="100px" src="{{ book.cover_image.url }}">
        {% endif %}
        </td>
        <td>{{book.is_avaiable }}</td>
    </tr>

{% endfor %}

</table>

{% endblock %}
