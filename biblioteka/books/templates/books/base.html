<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
}
</style>
</head>
<body>

<ul>
  <li><a  href="/">Home</a></li>
  <li><a href="books">Lista książek</a></li>
    <li><a href="authors">Lista autorów</a></li>
</ul>

{% endblock %}

<div class="footer">
  <p>Kurs Django 2019</p>
</div>
</body>
</html>
